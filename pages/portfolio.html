<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/portfolio.css" />
    <title>Portfolio - Robbie Lens Photographie</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="/images/logo/logo.png" alt="Logo Robbie Lens" />
        <div class="nav_links">
          <a href="acceuil.html">Accueil</a>
          <a href="a-propos.html">À propos</a>
          <a href="tarifs.html">Tarifs</a>
          <a href="portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="title">
        <h1>Portfolio</h1>
      </section>
      <section id="gallery">
        <div class="paysages">
          <h2>Paysages</h2>
          <div class="grid_gallery paysages_gallery">
            <img
              src="/images/photo/Photo 1.png"
              title="Twelve apostles - Australie"
              alt="Twelve apostles - Australie"
            />
            <img
              src="/images/photo/Photo 2.png"
              alt="Wai-O-Tapu - Nouvelle-Zélande"
              title="Wai-O-Tapu - Nouvelle-Zélande"
            />
            <img
              src="/images/photo/Photo 3.png"
              alt="Parc National d’Abel Tasman - Nouvelle-Zélande"
              title="Parc National d’Abel Tasman - Nouvelle-Zélande"
            />
            <img
              src="/images/photo/Photo 4.png"
              alt="Lac Rotorua - Nouvelle-Zélande"
              title="Lac Rotorua - Nouvelle-Zélande"
            />
            <img
              src="/images/photo/Photo 5.png"
              alt="Milford Sound - Nouvelle-Zélande"
              title="Milford Sound - Nouvelle-Zélande"
            />
            <img
              src="/images/photo/Photo 6.png"
              alt="Lac Wanaka - Nouvelle-Zélande"
              title="Lac Wanaka - Nouvelle-Zélande"
            />
          </div>
        </div>
        <div class="portraits">
          <h2>Portraits</h2>
          <div class="grid_gallery portraits_gallery">
            <img src="/images/photo/Rectangle 38.png" alt="" />
            <img src="/images/photo/Rectangle 39.png" alt="" />
            <img src="/images/photo/Rectangle 40.png" alt="" />
            <img src="/images/photo/Rectangle 41.png" alt=""/>
            <img src="/images/photo/Rectangle 42.png" alt="" />
            <img src="/images/photo/Rectangle 43.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="/images/logo/logo.png" alt="Logo Robbie Lens" />
      <div class="socials">
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
          <img src="/images/logo/instagram.png" alt="Logo Instagram"
        /></a>
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
          <img src="/images/logo/twitter.png" alt="Logo Twitter" />
        </a>
      </div>
    </footer>
  </body>
</html>
