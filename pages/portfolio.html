<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/portfolio.css" />
    <title>Portfolio - Robbie Lens Photographie</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="../images/logo/logo.png" alt="Logo Robbie Lens" >
          <div class="nav_links">
              <a href="../pages/acceuil.html">Accueil</a>
          <a href="../pages/a-propos.html">À propos</a>
          <a href="../pages/tarifs.html">Tarifs</a>
          <a href="..//pages/portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="title">
        <h1>Portfolio</h1>
      </section>
      <section id="gallery">
        <div class="paysages">
          <h2>Paysages</h2>
          <div class="grid_gallery paysages_gallery">
            <img
            src="../images/photo/Photo_1.png"
            title="Twelve apostles - Australie"
            alt="Twelve apostles - Australie"
          />
          <img
            src="../images/photo/Photo_2.png"
            alt="Wai-O-Tapu - Nouvelle-Zélande"
            title="Wai-O-Tapu - Nouvelle-Zélande"
          />
          <img
            src="../images/photo/Photo_3.png"
            alt="Parc National d’Abel Tasman - Nouvelle-Zélande"
            title="Parc National d’Abel Tasman - Nouvelle-Zélande"
          />
          <img
            src="../images/photo/Photo_4.png"
            alt="Lac Rotorua - Nouvelle-Zélande"
            title="Lac Rotorua - Nouvelle-Zélande"
          />
          <img
            src="../images/photo/Photo_5.png"
            alt="Milford Sound - Nouvelle-Zélande"
            title="Milford Sound - Nouvelle-Zélande"
          />
          <img
            src="../images/photo/Photo_6.png"
            alt="Lac Wanaka - Nouvelle-Zélande"
            title="Lac Wanaka - Nouvelle-Zélande"
          />
          </div>
        </div>
        <div class="portraits">
          <h2>Portraits</h2>
          <div class="grid_gallery portraits_gallery">
            <img src="../images/photo/Portrait_1.png" alt="" />
            <img src="../images/photo/Portrait_2.png" alt="" />
            <img src="../images/photo/Portrait_3.png" alt="" />
            <img src="../images/photo/Portrait_4.png" alt="" />
            <img src="../images/photo/Portrait_5.png" alt="" />
            <img src="../images/photo/Portrait_6.png" alt="" />
          
            
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="../images/logo/logo.png" alt="Logo Robbie Lens" />
      <div class="socials">
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
          <img src="../images/logo/instagram.png" alt="Logo Instagram"
        /></a>
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
          <img src="../images/logo/twitter.png" alt="Logo Twitter" />
        </a>
      </div>
    </footer>
  </body>
</html>
